<mat-nav-list>

  <a *ngIf="!(isAuth$ | async)" mat-list-item class="" routerLink="/signup" (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Sign Up</span>
  </a>

  <a *ngIf="!(isAuth$ | async)" mat-list-item class="" routerLink="/login" (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Log In</span>
  </a>

  <a *ngIf="(isAuth$ | async)" mat-list-item class="" routerLink="/training" (click)="onClose()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>

  <mat-list-item *ngIf="(isAuth$ | async)" (click)="onLogout()">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Log Out</span>
    </button>
  </mat-list-item>

</mat-nav-list>
